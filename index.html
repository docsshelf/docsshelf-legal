<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DocsShelf - Secure document management with strong encryption">
    <title>DocsShelf - Legal Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: transparent;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon svg {
            width: 80px;
            height: 80px;
            display: block;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .tagline {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .links {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .link-card {
            display: block;
            padding: 30px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .link-card h2 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .link-card p {
            color: #718096;
            font-size: 1rem;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            color: #718096;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .link-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 100 100" role="img" aria-label="DocsShelf logo" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="48" fill="#dbeafe" />
                    <rect x="26" y="63" width="48" height="4" rx="2" fill="#2563eb" opacity="0.9" />

                    <rect x="31" y="34" width="10" height="29" rx="3" fill="#7c3aed" />
                    <rect x="45" y="28" width="10" height="35" rx="3" fill="#22c55e" />
                    <rect x="59" y="40" width="10" height="23" rx="3" fill="#06b6d4" />

                    <text
                        x="50"
                        y="80"
                        text-anchor="middle"
                        font-size="12"
                        font-weight="600"
                        fill="#2563eb"
                        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif"
                    >DocsShelf</text>
                </svg>
            </div>
            <h1>DocsShelf</h1>
            <p class="tagline">Secure Document Management</p>
        </div>

        <div class="links">
            <a href="privacy-policy/" class="link-card">
                <h2>Privacy Policy</h2>
                <p>Learn how we protect your data and respect your privacy</p>
            </a>

            <a href="terms-of-service/" class="link-card">
                <h2>Terms of Service</h2>
                <p>Understand the terms and conditions for using DocsShelf</p>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2025 DocsShelf. All rights reserved.</p>
            <p>Contact: <a href="mailto:feedback@docsshelf.com">feedback@docsshelf.com</a></p>
        </div>
    </div>
</body>
</html>
