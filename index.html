<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DocsShelf - Secure document management with strong encryption">
    <title>DocsShelf - Legal Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon svg {
            width: 52px;
            height: 52px;
            display: block;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .tagline {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .links {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .link-card {
            display: block;
            padding: 30px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .link-card h2 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .link-card p {
            color: #718096;
            font-size: 1rem;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            color: #718096;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .link-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 80 80" role="img" aria-label="DocsShelf logo" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(20,20)">
                        <rect x="0" y="32" width="40" height="3" rx="1.5" fill="#FFFFFF" opacity="0.95" />

                        <rect x="2" y="10" width="7" height="22" rx="1" fill="#FFFFFF" opacity="0.90" />
                        <rect x="11" y="15" width="7" height="17" rx="1" fill="#FFFFFF" opacity="0.85" />
                        <rect x="20" y="18" width="7" height="14" rx="1" fill="#FFFFFF" opacity="0.80" />
                        <rect x="29" y="12" width="7" height="20" rx="1" fill="#FFFFFF" opacity="0.90" />

                        <circle cx="20" cy="30" r="5" fill="#FFFFFF" opacity="0.95" />
                        <rect x="18" y="28" width="4" height="2" rx="1" fill="#667eea" opacity="0.95" />
                    </g>
                </svg>
            </div>
            <h1>DocsShelf</h1>
            <p class="tagline">Secure Document Management</p>
        </div>

        <div class="links">
            <a href="privacy-policy/" class="link-card">
                <h2>Privacy Policy</h2>
                <p>Learn how we protect your data and respect your privacy</p>
            </a>

            <a href="terms-of-service/" class="link-card">
                <h2>Terms of Service</h2>
                <p>Understand the terms and conditions for using DocsShelf</p>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2025 DocsShelf. All rights reserved.</p>
            <p>Contact: <a href="mailto:feedback@docsshelf.com">feedback@docsshelf.com</a></p>
        </div>
    </div>
</body>
</html>
